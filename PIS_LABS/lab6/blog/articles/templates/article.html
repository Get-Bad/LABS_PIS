<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<link rel="stylesheet" href="/static/index.css">
<body>
    <div style="text-align: right; padding: 10px 0; margin-right: calc((100% - 960px) / 2);">
        <a href="{% url 'register' %}" style="color: #666; text-decoration: underline; margin-right: 15px;">Регистрация</a>
        <a href="{% url 'login' %}" style="color: #666; text-decoration: underline;">Вход</a>
    </div>
    <div class="header">
        <a href="http://127.0.0.1:8000">
            <img src="/static/img/logo.png"/>
        </a>
    </div>
    <div class="article">
        <div class="one-post">
            <h2 class="post-title">{{ post.title }}</h2>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.text }}</p>
        </div>
    </div>
</body>
</html>
