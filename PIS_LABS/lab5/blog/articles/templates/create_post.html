<!DOCTYPE html>
<html>
<head>
    <title>Создать статью</title>
</head>
<link rel="stylesheet" href="/static/index.css">
<body>
    <div class="header">
        <a href="http://127.0.0.1:8000">
            <img src="/static/img/logo.png"/>
        </a>
    </div>

    <div class="create_article">
        <h1>Написать статью</h1>
        <form method="POST">{% csrf_token %}
            <div class="form-group">
                <input class="post-name" type="text" name="title" placeholder="Название статьи" value="{{ form.title }}">
            </div>
            <div class="form-group">
                <textarea class="post-text" name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Сохранить">
            </div>
        </form>
        {{ form.errors }}
    </div>
</body>
</html>
